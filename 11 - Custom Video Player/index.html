<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HTML Video Player</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

   <div class="player">
     <video class="player__video viewer" src="652333414.mp4"></video>

     <div class="player__controls">
       <div class="progress">
        <div class="progress__filled"></div>
       </div>
       <button class="player__button toggle" title="Toggle Play">►</button>
       <input type="range" name="volume" class="player__slider" min="0" max="1" step="0.05" value="1">
       <input type="range" name="playbackRate" class="player__slider" min="0.5" max="2" step="0.1" value="1">
       <button class="player__button player__fullscreen">
          <svg viewBox="0 0 1200 1200" ><title>full screen</title><path d="M850 0h300q21 0 35.5 14.5T1200 50v300q0 21-10.5 25t-24.5-10l-94-94-249 249q-8 7-18 7t-18-7L680 414q-7-8-7-18t7-18l249-249-94-94q-14-14-10-24.5T850 0zM350 1200H50q-21 0-35.5-14.5T0 1150V850q0-21 10.5-25T35 835l94 94 249-249q8-7 18-7t18 7l106 106q7 8 7 18t-7 18l-249 249 94 94q14 14 10 24.5t-25 10.5z"></path></svg>
       </button>
       <button data-skip="-10" class="player__button">« 10s</button>
       <button data-skip="25" class="player__button">25s »</button>
     </div>
   </div>

  <script src="scripts.js"></script>
</body>
</html>
